<!DOCTYPE html>

<html>

<head>
	<title>Restaurant Petrograd</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Skrifttyper news til brødtekst og khand til overskrifter-->
	<link href="https://fonts.googleapis.com/css?family=Khand|News+Cycle" rel="stylesheet">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="petrograd.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#forretter">FORRETTER</a></li>
						<li><a href="#hovedretter">HOVEDRETTER</a></li>
						<li><a href="#sideorders">SIDEORDERS</a></li>
						<li><a href="#desserter">DESSERTER</a></li>
						<li><a href="#drikkevarer">DRIKKEVARER</a></li>

					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container-fluid">
			<section class="row">
				<img src="imgs/large/the.jpg" alt="te">
				<h1 class="billedtekst">RESTAURANT PETROGRAD</h1>
			</section>
		</div>
	</header>




	<div class="container">
		<section class="menudata">



			<div class="row">

				<!-- OVERSKRIFTER TIL MENUER FORRETTER-->
				<div class="col-lg-12">
					<h1 class="page-header" id="forretter">FORRETTER</h1>
					<div class="forretter"></div>
				</div>
			</div>
			<div class="row">

				<!-- OVERSKRIFTER TIL MENUER HOVEDRETTER-->
				<div class="col-lg-12">
					<h1 class="page-header" id="hovedretter">HOVEDRETTER</h1>
					<div class="hovedretter"></div>
				</div>
			</div>
			<div class="row">

				<!-- OVERSKRIFTER TIL MENUER SIDEORDERS-->
				<div class="col-lg-12">
					<h1 class="page-header" id="sideorders">SIDEORDERS</h1>
					<div class="sideorders"></div>
				</div>
			</div>
			<div class="row">

				<!-- OVERSKRIFTER TIL MENUER DESSERTER-->
				<div class="col-lg-12">
					<h1 class="page-header" id="desserter">DESSERTER</h1>
					<div class="desserter"></div>
				</div>
			</div>

			<div class="row">

				<!-- OVERSKRIFTER TIL MENUER DRIKKEVARER-->
				<div class="col-lg-12">
					<h1 class="page-header" id="drikkevarer">DRIKKEVARER</h1>
					<div class="drikkevarer"></div>
				</div>
			</div>

			<!--Forret 1 -->

			<div class="row produktliste">
				<!-- her skal produkter lægges ind-->
				<template id="produkt_template">
					<div class="col-sm-4 tekst menutekst_et">
						<img src="imgs/medium/ringbroed-md.jpg" class="img-responsive data_billede" alt="mad">
						<h4 class="kortBeskrivelse data_navn">DATA_NAVN</h4>

						<p class="pris">Pris: <span class="data_pris">DATA_PRIS</span> kr.</p>
						<!-- sæt udsolgt class ved udsolgt og sæt rabat class ved rabat-->
						<p class="rabatpris">Pris <span class="data_rabatpris">DATA_RABATPRIS</span> kr</p>
						<!-- skal kun vises ved rabat -->
						<p class="udsolgttekst">Denne ret er desværre udsolgt</p>
						<!-- skal kun vises hvis udsolgt -->
						<button data-id="UDSKIFT_MIG" type="button" class="btn btn-default btn-sm modalknap col-sm-4" data-toggle="modal" data-target="#myModal">
							Læs mere
						</button>
					</div>
				</template>

			</div>
		</section>
	</div>

	<!-- Modalknap forret 1-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Info</h4>
				</div>
				<div class="modal-body">

					<!-- dynamisk indhold forret 1-->
					<!--<img class="data_billede" src="" alt="modal">-->
					<p></p>
					<p class="data_oprindelsesregion"></p>


				</div>
			</div>
		</div>

	</div>
	<footer>
		<div class="container-fluid">
			<section class="row">
				<h1 class="footertekst">TAK FORDI DU BESØGTE RESTAURANT PETROGRAD</h1>
				<img class="footerbillede" src="imgs/dark_wood.jpg" alt="wood">
			</section>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

	<script src="petrograd.js"></script>

</body>

</html>
